 <!DOCTYPE html>
 <html data-theme="light" lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
 </head>
 <body>
    <header>
        <h1 class="font-bold text-6xl text-center mt-5">Welcome To Our <span class="text-blue-500">Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="font-semibold text-3xl mb-4">Please Login !!</h3>
            <input class="block mb-4 w-[320px] py-1 rounded-md" type= "email" id="emailArea" placeholder="  Your Email" required>
            <input class="block mb-4 w-[320px] py-1 rounded-md" type="password" id="passwordArea" placeholder="  password" required>
            <button id="submit-button" class="bg-amber-600 text-white font-medium w-[100px] h-[45px] rounded-lg hover:bg-blue-700">Submit</button>
        </section>
    </main>
    <script src="index.js"></script>
 </body>
 </html>
